<ion-header-bar class="bar-positive">
    <h1 class="title">Pedidos Online - Login</h1>
</ion-header-bar>
<ion-content class="padding">
<div class="title text-center padding-top padding-bottom">Entre com suas informações de login</div>
<div class="list list-inset">
	<label class="item item-input">
		<input type="text" placeholder="Username" ng-model="login.username"/>
	</label>

	<label class="item item-input">
		<input type="password" placeholder="Digite sua senha" ng-model="login.password"/>
	</label>
	<button class="button button-stable button-block" ng-click="login(login)">
		Login
	</button>
</div>
<br/>

{{errorLogin}}

</ion-content>
